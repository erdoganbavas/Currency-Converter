<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">
        Döviz Dönüştürücü
      </h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <form class="form-inline text-center">
      <div class="form-group">
        <label class="sr-only" for="amount">Amount</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            placeholder="Amount"
            [ngModel]="currentAmount"
            (ngModelChange)="onAmountChange($event)"
          >
          <div class="input-group-addon">{{currentCurrency}}</div>
        </div>
      </div>
    </form>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <table class="table table-striped table-hover table-bordered">
        <tr *ngFor="let exchange of exchanges" (click)="onCurrencyClick(exchange)">
          <td>
            <img src="{{exchange.flag}}"/>
            <strong>{{exchange.name}} </strong>
          </td>
          <td>
            <strong>{{exchange.rate}} {{exchange.code}} </strong>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
